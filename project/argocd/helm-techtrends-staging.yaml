apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: techtrends-staging
  namespace: argocd

spec:
  destination:
    namespace: staging
    server: https://kubernetes.default.svc
  project: techtrends
  source:
    helm:
      valueFiles: [values-staging.yaml]
    path: project/helm
    repoURL: https://github.com/starsoi/nd064_course_1
    targetRevision: HEAD
syncPolicy: {}
